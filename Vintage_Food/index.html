<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" , content="IE=Edge">
	<meta name="viewport" , content="width=device-width, initial-scale=1.0">
	<title>Бургерная</title>
</head>
<link rel="stylesheet" type="text/css" href="./css/style.css">

<body>
	<header class="header">
		<div class="header_container">
			<nav class="header_container_nav">
				<div class="header_container_nav_frame_vf_logo">
					<img src="./img/VF_rectangle.png" alt="vf_logo_rectangle" class="header_container_nav_frame_vf_logo_rectangle">
					<img src="./img/VF.png" alt="vf_logo_img" class="header_container_nav_frame_vf_logo_img">
					<span class="header_container_nav_frame_vf_logo_span">Vintage Food</span>
				</div>
				<div class="header_container_nav_menu">
					<a href="#" class="header_container_nav_menu_link">Главная</a>
					<a href="#" class="header_container_nav_menu_link">Акции</a>
					<a href="#" class="header_container_nav_menu_link">О нас</a>
				</div>
				<div class="header_container_nav_basket">
					<a href="#" class="header_container_nav_basket_link">
						<img src="./img/basket.png" alt="basket_img" class="header_container_nav_basket_link_img">
					</a>
				</div>
			</nav>
			<div class="header_container_fast_order_container">
				<div class="header_container_fast_order_container_description">
					<h1 class="header_container_fast_order_container_description_h1">Быстрая доставка для Вас</h1>
					<p class="header_container_fast_order_container_description_p">Сделай первый заказ и получи скидку 50%</p>
					<button class="header_container_fast_order_container_description_button">
						<span class="header_container_fast_order_container_description_button_span">Заказать</span>
					</button>
				</div>
				<div class="header_container_fast_order_container_logo">
					<img src="./img/big_burger_photo.png" alt="big_burger_img" class="fast_order_container_logo_img">
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="main_container">
			<h2 class="main_container_h2">Меню</h2>
			<ul class="main_container_ul">
				<li class="main_container_ul_li">
					<img src="./img/burgers.png" alt="burgers" class="main_container_ul_li_img">
				</li>
				<li class="main_container_ul_li">
					<img src="./img/chicken_dishes.png" alt="chicken_dishes" class="main_container_ul_li_img">
				</li>
				<li class="main_container_ul_li">
					<img src="./img/hot_dishes.png" alt="hot_dishes" class="main_container_ul_li_img">
				</li>
				<li class="main_container_ul_li">
					<img src="./img/snacks.png" alt="snacks" class="main_container_ul_li_img">
				</li>
				<li class="main_container_ul_li">
					<img src="./img/salads.png" alt="salads" class="main_container_ul_li_img">
				</li>
				<li class="main_container_ul_li">
					<img src="./img/desserts.png" alt="desserts" class="main_container_ul_li_img">
				</li>
			</ul>
		</div>
	</main>
	<footer class="footer">
		<div class="footer_container">
			<div class="footer_container_politics">
				<a href="#" class="footer_container_politics_link">Программа лояльности</a>
				<a href="#" class="footer_container_politics_link">Политика конфиденциальности</a>
				<a href="#" class="footer_container_politics_link">Договор оферты</a>
			</div>
			<p class="footer_container_vf_name">ООО «Vintage Food»</p>
			<p class="footer_container_all_rights_reserved">&copy; Все права защищены</p>
			<div class="footer_container_social_network_links">
				<a href="#" class="footer_container_social_network_links_link">
					<img src="./img/vk_icon.png" alt="vk_icon" class="footer_container_social_network_links_link_img">
				</a>
				<a href="#" class="footer_container_social_network_links_link">
					<img src="./img/tg_icon.png" alt="tg_icon" class="footer_container_social_network_links_link_img">
				</a>
			</div>
		</div>
	</footer>
</body>

</html>
