<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Супер-слайдер</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        </head>
        <body>
            <main id="main">
                <div class="selection_panel">
                    <button type="button" class="switch_to_left">
                        <img src="./icons/arrow-left.png" alt="arrow-left">
                        </button>
                    <div class="selection_num_1 selection_num">
                        <span>1</span>
                        </div>
                    <div class="selection_num_2 selection_num">
                        <span>2</span>
                        </div>
                    <div class="selection_num_3 selection_num">
                        <span>3</span>
                        </div>

                    <button type="button" class="switch_to_right">
                        <img src="./icons/arrow-right.png" alt="arrow-right">
                        </button>
                    </div>
                </main>
        </body>
    </html>
