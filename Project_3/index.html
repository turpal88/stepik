<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X_UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Таблица</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <main id="main">
            <table class="car_table">
                <tbody>
                    <tr class="first_row">
                        <th class="first_row_th" colspan="3">Nissan</th>
                    </tr>
                    <tr class="second_row">
                        <td>Модель</td>
                        <td>Комплектация</td>
                        <td>Наличие</td>
                    </tr>
                    <tr class="third_row">
                        <td rowspan="2" class="quashqai">Nissan Quashqai</td>
                        <td>VISIA</td>
                        <td>+</td>
                    </tr>

                    <tr class="fourth_row">
                        <td>TEKNA</td>
                        <td>+</td>
                    </tr>
                    <tr class="fifth_row">
                        <td rowspan="2" class="xtrail">Nissan X-Trail</td>
                        <td>ACENTA</td>
                        <td>+</td>
                    </tr>

                    <tr class="sixth_row">
                        <td>CONNECTA</td>
                        <td>-</td>
                    </tr>
                </tbody>
                
            </table>
        </main>
    </body>
</html>
